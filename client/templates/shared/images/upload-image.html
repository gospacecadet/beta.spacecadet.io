<template name="uploadImage">
  <div class="row">
    <form>
      <div class="col-md-4"><img src={{url}} class="img-responsive"/></div>
      <div class="col-md-4"><input type="file" class="file_bag" id="{{type}}-image-{{index}}"/></div>
      <div class="col-md-4"><button type="submit" class="btn btn-success btn-upload btn-block">Upload</button></div>
    </form>
  </div>
</template>
