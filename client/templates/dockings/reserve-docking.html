<template name="reserveDocking">
  <h2>Cart</h2>
  {{#each lineItems}}
    <p>
      <strong>{{storefrontName}}</strong> @{{productName}} X{{quantity}}
      <button class="removeBooking btn btn-danger btn-sm">Remove Booking</button>
    </p>
  {{/each}}
  <h3>Subtotal: {{cartSubtotal}}</h3>
</template>
