<template name="merchantSignUp">
  {{#autoForm schema="Mart.Accounts.MerchantSignUpSchema" id="merchantSignUpForm"}}
    <fieldset>
      {{> afQuickField name='companyName'}}
      {{> afQuickField name='contactFirstName'}}
      {{> afQuickField name='contactLastName'}}
      {{> afQuickField name='phoneNumber'}}
      {{> afQuickField name='email' type='email'}}
      {{> afQuickField name='password' type='password'}}
      <div class="form-group{{#if afFieldIsInvalid name='termsAccepted'}} has-error{{/if}}">
        <div class="input-group">
          <div class="checkbox">
            {{> afFieldInput name='termsAccepted'}}
          </div>
        </div>
        {{#if afFieldIsInvalid name='termsAccepted'}}
        <span class="help-block">{{afFieldMessage name='termsAccepted'}}</span>
        {{/if}}
      </div>
    </fieldset>
    <button type="submit" class="btn btn-primary">Sign Up as Merchant</button> or
    {{> signInInsteadButton}} or
    {{> shopperSignUpInsteadButton}}
  {{/autoForm}}
</template>
