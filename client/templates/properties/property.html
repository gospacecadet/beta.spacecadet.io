<template name="property">
{{#with property}}
  <img src="{{currentImageUrl}}" alt="{{name}}" class="img img-fluid property-banner"/>

  <div class="container">
    {{#each spaces}}
    <div class="row m-t-1">
      <div class="col-md-3">
        {{> spaceTabs}}
      </div>
      <div class="col-md-9">
        {{> space spaceData=spaceData}}
      </div>
    </div>
    {{/each}}
  </div>
{{/with}}
</template>
