<template name="stationCarousel">
<div id="carousel-station" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    {{#each images}}
      <li data-target="#carousel-station" data-slide-to="{{i}}" class="{{active}}"></li>
    {{/each}}
  </ol>
  <div class="carousel-inner" role="listbox">
    {{#each images}}
      <div class="carousel-item" active={{isActive}}>
        <img data-src="{{optimizedUrl}}" alt="Slide {{index}}">
      </div>
    {{/each}}
  </div>
  <a class="left carousel-control" href="#carousel-station" role="button" data-slide="prev">
    <span class="icon-prev" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-station" role="button" data-slide="next">
    <span class="icon-next" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</template>
